<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录 p2p 后台管理系统</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{|/assets/css/bootstrap.min.css|}" />
		<link rel="stylesheet" th:href="@{|/assets/font-awesome/4.5.0/css/font-awesome.min.css|}" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{|/assets/css/fonts.googleapis.com.css|}" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{|/assets/css/ace.min.css|}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" th:href="@{|/assets/css/ace-part2.min.css|}" />
		<![endif]-->
		<link rel="stylesheet" th:href="@{|/assets/css/ace-rtl.min.css|}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" th:href="@{/assets/css/ace-ie.min.css}" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script th:src="@{|/assets/js/html5shiv.min.js|}"></script>
		<script th:src="@{|/assets/js/respond.min.js|}"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">黄坦</span>
									<span class="white" id="id-text2">财富蹭投资平台</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; 黄坦 软件研究中心</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入你的登录信息
											</h4>

											<div class="space-6"></div>

											<form th:action="@{|/login|}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="账户" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="passwordId" type="password" class="form-control" placeholder="密码" />
															<input id="md5passwordId" name="password" type="hidden"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" name="isOk" class="ace" />
															<span class="lbl"> 记住我</span>
														</label>

														<button id="submitBtn" type="submit"  class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>
													<div th:if="${noLogin == null or noLogin == ''}">
														<span style="color : red" th:text="${message}"></span>
													</div>
													<div th:if="${noLogin != null}">
														<span style="color : red" th:text="${noLogin}"></span>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src="@{|/assets/js/jquery-2.1.4.min.js|}"></script>
			</div>
		</div>
	</body>
	<script th:src="@{|/js/jQuery.md5.js|}"></script>
<script>
	$(function () {
		$("#submitBtn").bind("click",function () {
			var v_password = $.trim($("#passwordId").val());
			//经过md5加密
			var md5_password = $.md5(v_password);
			//设值到隐藏域
			$("#md5passwordId").val(md5_password);
		})
	})
</script>
</html>
